<div class="container parent">

  <div class="card child" style="width:28rem;">
    <div class="card-header">
      <h3 class="text-center">Login</h3>
      <app-success [success]="success" [message]="text"></app-success>
    </div>
    <div class="card-body text-center">
      <div class="input-group mb-3">
        <div class="input-group-prepand">
          <span class="input-group-text">Username</span>
        </div>
        <input type="text" class="form-control" [(ngModel)]="username">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepand">
          <span class="input-group-text">Password</span>
        </div>
        <input type="password" class="form-control" [(ngModel)]="password">
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-outline-info">Forget password</button>
      <button class="btn btn-outline-success" style="margin-left:35%" (click)="login()">Login</button>
    </div>
  </div>

</div>
