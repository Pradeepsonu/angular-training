<div class="row">
  <div class="col-12">

    <h3>Add Product</h3>

    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
          <div *ngIf="f.name.errors.minlength"> Name is min of 2 characters</div>
          <div *ngIf="f.name.errors.maxlength"> Name is max of 20 characters</div>
        </div>
      </div>
      <div class="form-group">
        <label>Price</label>
        <input type="text" formControlName="price" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
        <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
          <div *ngIf="f.price.errors.required">Price is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Code</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Category</label>
        <select class="form-control" formControlName="category">
          <option *ngFor="let cat of category">{{cat}}</option>
        </select>
        <div *ngIf=" submitted && f.category.errors" class="invalid-feedback">
          <div *ngIf="f.category.errors.required">Price is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Sub Category</label>
        <select class="form-control" formControlName="subCategory">
          <option *ngFor=" let sub of subCategory[getSelectedCategory()]">{{sub}}</option>
        </select>
        <div *ngIf=" submitted && f.category.errors" class="invalid-feedback">
          <div *ngIf="f.subcategory.errors.required">Price is required</div>
        </div>
      </div>

      <div class="form-group">
        <label>Add Image</label>

        <input type="file" class="form-control" formControlName="file"
          [ngClass]="{ 'is-invalid': submitted && f.file.errors }" />
        <div *ngIf="submitted && f.file.errors" class="invalid-feedback">
          <div *ngIf="f.file.errors.required">Image upload is mandatory</div>

        </div>

      </div>

      <div class="form-group">
        <label>Dimension</label>
        <input type="text" class="form-control">
      </div>
      <fieldset class="form-group">
        <div class="form-label">Gift Wraps:</div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="yes" id="gridRadios1" checked>
          <label class="form-check-label" for="gridRadios1">
            Yes
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="name" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
            No
          </label>
        </div>

      </fieldset>

      <div class="form-group">
        <button class="btn btn-primary">Add</button>
      </div>
    </form>
  </div>
</div>
